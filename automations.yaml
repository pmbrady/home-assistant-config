- id: '1729896246880'
  alias: TV and Fire Stick Sync
  description: Synchronize the state of the TV and Fire Stick
  triggers:
  - entity_id:
    - switch.livingroom_tv
    - switch.firestick
    trigger: state
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: state
        entity_id: switch.livingroom_tv
        state: 'on'
      sequence:
      - target:
          entity_id: switch.firestick
        action: switch.turn_on
    - conditions:
      - condition: state
        entity_id: switch.livingroom_tv
        state: 'off'
      sequence:
      - target:
          entity_id: switch.firestick
        action: switch.turn_off
    - conditions:
      - condition: state
        entity_id: switch.firestick
        state: 'on'
      sequence:
      - target:
          entity_id: switch.livingroom_tv
        action: switch.turn_on
    - conditions:
      - condition: state
        entity_id: switch.firestick
        state: 'off'
      sequence:
      - target:
          entity_id: switch.livingroom_tv
        action: switch.turn_off
    default: []
  mode: single
